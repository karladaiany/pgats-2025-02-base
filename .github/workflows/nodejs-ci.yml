name: Trabalho final - Testes automatizados de APIs REST e GraphQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Iniciar a API Rest
      run: node rest/server.js &

    - name: Iniciar a API GraphQL
      run: node graphql/server.js &

    - name: Aguardar APIs iniciarem
      run: sleep 8

    - name: Executar os testes External de API Rest via HTTP
      run: npm run test-rest-external

    - name: Executar os testes External de API GraphQL via HTTP
      run: npm run test-graphql-external
